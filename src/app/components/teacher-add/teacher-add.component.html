<h2>{{ (formMode === 'add' ? 'Add Teacher' : 'Edit Teacher') }}</h2>

<form #teacherForm="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="form-group">
    <label for="teacherName" class="col-sm-3 control-label">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="teacherName" name="teacherName" placeholder="Name" required
        [(ngModel)]="teacherData.name"
        #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="teacherAddress" class="col-sm-3 control-label">First Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="teacherAddress" name="teacherAddress" placeholder="Address" required
        [(ngModel)]="teacherData.address"
        #address="ngModel">
      <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
        Address is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="teacherEmail" class="col-sm-3 control-label">First Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="teacherEmail" name="teacherEmail" placeholder="Email" required
        [(ngModel)]="teacherData.email"
        #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="teacherPhone" class="col-sm-3 control-label">First Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="teacherPhone" name="teacherPhone" placeholder="Phone" required
        [(ngModel)]="teacherData.phone"
        #phone="ngModel">
      <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
        Phone is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="teacherMobile" class="col-sm-3 control-label">First Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="teacherMobile" name="teacherMobile" placeholder="Mobile" required
        [(ngModel)]="teacherData.mobile"
        #mobile="ngModel">
      <div [hidden]="mobile.valid || mobile.pristine" class="alert alert-danger">
        Mobile is required
      </div>
    </div>
  </div>
  <hr>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-primary">{{ (formMode === 'add' ? 'Add' : 'Save') }}</button>
      <button type="button" class="btn btn-default" (click)="onCancel(confirmCancelModal)">Cancel</button>
    </div>
  </div>
</form>

<template #confirmCancelModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirm </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to cancel?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modalRef.hide(); router.navigate(['/teacher'])">Yes</button>
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">No</button>
  </div>
</template>
